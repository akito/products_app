default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password:
  host: db

development:
  <<: *default
  database: products_app_development

test:
  <<: *default
  database: products_app_test

production:
  <<: *default
  database: products_app_production
  username: products_app
  password: <%= ENV['PRODUCTS_APP_DATABASE_PASSWORD'] %>
